  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata: 
    name: "jenkins"
    labels: 
      app: "jenkins"
  spec: 
    replicas: 1
    template: 
      metadata: 
        name: "jenkins"
        labels: 
          app: "jenkins"
      spec: 
        containers: 
          - name: "jenkins"
            image: "tjkemper/jenkins:0.6"
            ports: 
              - containerPort: 8080
              - containerPort: 50000
            volumeMounts: 
              - name: "jenkins-data"
                mountPath: "/var/jenkins_home"
              - name: "docker-socket"
                mountPath: "/var/run/docker.sock"
              - name: "config"
                mountPath: "/root/.kube/"
                readOnly: true
            #livenessProbe:
            #  httpGet:
            #    path: /
            #    port: 8080
            #  initialDelaySeconds: 60
            #  timeoutSeconds: 5
        volumes: 
          - name: "jenkins-data"
            awsElasticBlockStore:
              volumeID: vol-0de186410157d1dfe
              fsType: ext4
          - name: "docker-socket"
            hostPath:
              path: "/var/run/docker.sock"
          - name: "config"
            secret:
              secretName: "config"
