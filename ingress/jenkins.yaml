apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "jenkins"
  namespace: "operations"
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - jenkins.operations.taylorkemper.com
    secretName: operations-tls
  rules:
  - host: jenkins.operations.taylorkemper.com
    http:
      paths:
      - path: /
        backend:
          serviceName: jenkins
          servicePort: 80
